<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Background Elements -->
        <div class="bg-gradient"></div>
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Main Container -->
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <div class="tomato-icon">üçÖ</div>
                    <h1>Pomodoro</h1>
                </div>
                <div class="session-indicator">
                    <div class="dots">
                        <div class="dot active" data-session="1"></div>
                        <div class="dot" data-session="2"></div>
                        <div class="dot" data-session="3"></div>
                        <div class="dot" data-session="4"></div>
                    </div>
                </div>
            </header>

            <!-- Timer Section -->
            <main class="timer-section">
                <div class="timer-card">
                    <div class="session-info">
                        <span id="session-type" class="session-type">Focus Time</span>
                        <span id="session-count" class="session-count">Session 1</span>
                    </div>
                    
                    <div class="timer-display">
                        <div class="time-wrapper">
                            <div class="time" id="time-display">25:00</div>
                            <div class="time-label">minutes remaining</div>
                        </div>
                        
                        <div class="circular-progress">
                            <svg class="progress-ring" width="280" height="280">
                                <circle class="progress-ring-bg" cx="140" cy="140" r="120" />
                                <circle class="progress-ring-fill" id="progress-circle" cx="140" cy="140" r="120" />
                            </svg>
                        </div>
                    </div>

                    <div class="controls">
                        <button id="start-btn" class="btn btn-primary">
                            <span class="btn-icon">‚ñ∂</span>
                            <span class="btn-text">Start</span>
                        </button>
                        <button id="pause-btn" class="btn btn-secondary" disabled>
                            <span class="btn-icon">‚è∏</span>
                            <span class="btn-text">Pause</span>
                        </button>
                        <button id="reset-btn" class="btn btn-ghost">
                            <span class="btn-icon">‚Üª</span>
                        </button>
                        <button id="skip-btn" class="btn btn-ghost">
                            <span class="btn-icon">‚è≠</span>
                        </button>
                    </div>
                </div>
            </main>

            <!-- Bottom Section -->
            <div class="bottom-section">
                <!-- Stats -->
                <div class="stats-card">
                    <h3>Today's Progress</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="completed-sessions">0</div>
                            <div class="stat-label">Sessions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="total-time">0</div>
                            <div class="stat-label">Minutes</div>
                        </div>
                    </div>
                </div>

                <!-- Settings Toggle -->
                <button class="settings-toggle" id="settings-toggle">
                    <span class="settings-icon">‚öô</span>
                    Settings
                </button>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>Timer Settings</h3>
                    <button class="close-settings" id="close-settings">√ó</button>
                </div>
                
                <div class="settings-body">
                    <div class="setting-group">
                        <label for="work-duration">Focus Duration</label>
                        <div class="input-wrapper">
                            <input type="number" id="work-duration" min="1" max="60" value="25">
                            <span class="input-suffix">min</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="short-break">Short Break</label>
                        <div class="input-wrapper">
                            <input type="number" id="short-break" min="1" max="30" value="5">
                            <span class="input-suffix">min</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="long-break">Long Break</label>
                        <div class="input-wrapper">
                            <input type="number" id="long-break" min="1" max="60" value="15">
                            <span class="input-suffix">min</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="auto-start">Auto-start sessions</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="auto-start">
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
