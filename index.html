<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Background Elements -->
        <div class="bg-gradient"></div>
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Main Container -->
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <div class="tomato-icon">üçÖ</div>
                    <h1>Pomodoro Timer</h1>
                </div>
                <div class="session-indicator">
                    <div class="session-info-header">
                        <span id="session-type-header" class="session-type-header">Focus Time</span>
                        <span id="session-count-header" class="session-count-header">Session 1 of 4</span>
                    </div>
                    <div class="dots">
                        <div class="dot active" data-session="1"></div>
                        <div class="dot" data-session="2"></div>
                        <div class="dot" data-session="3"></div>
                        <div class="dot" data-session="4"></div>
                    </div>
                </div>
                <button class="settings-toggle" id="settings-toggle">
                    <span class="settings-icon">‚öô</span>
                    Settings
                </button>
            </header>

            <!-- Main Content Grid -->
            <div class="main-content">
                <!-- Left Panel - Timer -->
                <div class="timer-panel">
                    <div class="timer-display">
                        <div class="time-wrapper">
                            <div class="time" id="time-display">25:00</div>
                            <div class="time-label">minutes remaining</div>
                        </div>
                        
                        <div class="circular-progress">
                            <svg class="progress-ring" width="320" height="320">
                                <circle class="progress-ring-bg" cx="160" cy="160" r="140" />
                                <circle class="progress-ring-fill" id="progress-circle" cx="160" cy="160" r="140" />
                            </svg>
                        </div>
                    </div>

                    <div class="controls">
                        <button id="start-btn" class="btn btn-primary">
                            <span class="btn-icon">‚ñ∂</span>
                            <span class="btn-text">Start Focus</span>
                        </button>
                        <button id="pause-btn" class="btn btn-secondary" disabled>
                            <span class="btn-icon">‚è∏</span>
                            <span class="btn-text">Pause</span>
                        </button>
                        <button id="reset-btn" class="btn btn-ghost">
                            <span class="btn-icon">‚Üª</span>
                            <span class="btn-text">Reset</span>
                        </button>
                        <button id="skip-btn" class="btn btn-ghost">
                            <span class="btn-icon">‚è≠</span>
                            <span class="btn-text">Skip</span>
                        </button>
                    </div>
                </div>

                <!-- Right Panel - Stats & Info -->
                <div class="info-panel">
                    <!-- Session Progress -->
                    <div class="session-progress-card">
                        <h3>Session Progress</h3>
                        <div class="session-visual">
                            <div class="session-bars">
                                <div class="session-bar" data-session="1">
                                    <div class="bar-fill"></div>
                                    <span class="bar-label">Session 1</span>
                                </div>
                                <div class="session-bar" data-session="2">
                                    <div class="bar-fill"></div>
                                    <span class="bar-label">Session 2</span>
                                </div>
                                <div class="session-bar" data-session="3">
                                    <div class="bar-fill"></div>
                                    <span class="bar-label">Session 3</span>
                                </div>
                                <div class="session-bar" data-session="4">
                                    <div class="bar-fill"></div>
                                    <span class="bar-label">Session 4</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Today's Stats -->
                    <div class="stats-card">
                        <h3>Today's Statistics</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-icon">üéØ</div>
                                <div class="stat-content">
                                    <div class="stat-value" id="completed-sessions">0</div>
                                    <div class="stat-label">Completed Sessions</div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon">‚è±Ô∏è</div>
                                <div class="stat-content">
                                    <div class="stat-value" id="total-time">0</div>
                                    <div class="stat-label">Focus Minutes</div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon">üî•</div>
                                <div class="stat-content">
                                    <div class="stat-value" id="streak-count">0</div>
                                    <div class="stat-label">Daily Streak</div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon">üìà</div>
                                <div class="stat-content">
                                    <div class="stat-value" id="productivity-score">0%</div>
                                    <div class="stat-label">Productivity</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Settings -->
                    <div class="quick-settings-card">
                        <h3>Quick Settings</h3>
                        <div class="quick-settings-grid">
                            <button class="quick-setting-btn" data-duration="15">
                                <span class="quick-setting-time">15</span>
                                <span class="quick-setting-label">min</span>
                            </button>
                            <button class="quick-setting-btn active" data-duration="25">
                                <span class="quick-setting-time">25</span>
                                <span class="quick-setting-label">min</span>
                            </button>
                            <button class="quick-setting-btn" data-duration="45">
                                <span class="quick-setting-time">45</span>
                                <span class="quick-setting-label">min</span>
                            </button>
                            <button class="quick-setting-btn" data-duration="60">
                                <span class="quick-setting-time">60</span>
                                <span class="quick-setting-label">min</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>Timer Settings</h3>
                    <button class="close-settings" id="close-settings">√ó</button>
                </div>
                
                <div class="settings-body">
                    <div class="setting-group">
                        <label for="work-duration">Focus Duration</label>
                        <div class="input-wrapper">
                            <input type="number" id="work-duration" min="1" max="60" value="25">
                            <span class="input-suffix">min</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="short-break">Short Break</label>
                        <div class="input-wrapper">
                            <input type="number" id="short-break" min="1" max="30" value="5">
                            <span class="input-suffix">min</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="long-break">Long Break</label>
                        <div class="input-wrapper">
                            <input type="number" id="long-break" min="1" max="60" value="15">
                            <span class="input-suffix">min</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label for="auto-start">Auto-start sessions</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="auto-start">
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
